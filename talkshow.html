<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>以后就讲这个了</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Noto+Serif+SC:wght@700&display=swap');

        body {
            margin: 0;
            padding: 0;
            background: url('底图.jpg') no-repeat center center/cover;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            font-family: 'Noto Serif SC', serif;
            color: white;
        }
        .container {
            max-width: 600px;
        }
        h1 {
            font-size: 50px;
            font-weight: bold;
            color: #55768c; /* 替换为更优雅的颜色 */
            padding: 20px 40px;
            border: 2px solid rgba(255, 255, 255, 0.5); /* 透明感边框 */
            border-radius: 10px; /* 圆角边框 */
            display: inline-block;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3); /* 增加立体感 */
            background: rgba(255, 255, 255, 0.1); /* 轻微透明背景增加层次感 */
        }
        .btn {
            display: inline-block;
            margin-top: 30px;
            padding: 15px 50px;
            font-size: 20px;
            color: #fff;
            background-color: #ff4081;
            border: 2px solid #ff4081;
            border-radius: 30px; /* 圆角按钮 */
            cursor: pointer;
            text-decoration: none;
            font-weight: bold;
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.3); /* 立体阴影 */
            transition: all 0.3s ease;
        }
        .btn:hover {
            background-color: #e91e63;
            border-color: #e91e63;
            transform: scale(1.05); /* 鼠标悬停放大效果 */
            box-shadow: 0 10px 25px rgba(233, 30, 99, 0.5);
        }
        .btn::before {
            content: "👂🏻 "; /* 添加耳朵图标 */
            font-size: 22px;
            margin-right: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>以后就讲这个了</h1>
        <a href="voices.html" class="btn">听听她们的声音</a>
    </div>
</body>
</html>
