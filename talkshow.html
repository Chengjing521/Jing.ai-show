<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>以后就讲这个了</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: url('background.jpg') no-repeat center center/cover;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            color: white;
            font-family: Arial, sans-serif;
        }
        .container {
            max-width: 600px;
        }
        h1 {
            font-size: 50px;
            font-weight: bold;
            background: rgba(255, 255, 255, 0.3); /* 半透明浅色背景 */
            color: #000; /* 黑色字体 */
            padding: 20px;
            border-radius: 10px; /* 圆角 */
            display: inline-block;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3); /* 添加阴影 */
        }
        .btn {
            display: inline-block;
            margin-top: 20px;
            padding: 15px 40px;
            font-size: 20px;
            color: #fff;
            background-color: #ff4081;
            border: none;
            border-radius: 30px; /* 圆角按钮 */
            cursor: pointer;
            text-decoration: none;
            font-weight: bold;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3); /* 添加阴影 */
            transition: all 0.3s ease;
        }
        .btn:hover {
            background-color: #e91e63;
            transform: scale(1.05); /* 鼠标悬停放大效果 */
        }
        .btn::before {
            content: "👂🏻 "; /* 添加耳朵图标 */
            font-size: 22px;
            margin-right: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>以后就讲这个了</h1>
        <a href="voices.html" class="btn">听听她们的声音</a>
    </div>
</body>
</html>
