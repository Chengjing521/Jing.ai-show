<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>以后就讲这个了</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&display=swap');

        body {
            margin: 0;
            padding: 0;
            background: url('底图.jpg') no-repeat center center/cover;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            font-family: Arial, sans-serif;
            color: white;
        }
        .container {
            max-width: 700px;
        }
        h1 {
            font-family: 'Dancing Script', cursive;
            font-size: 70px;  /* 字号放大 */
            font-weight: bold;
            letter-spacing: 8px;  /* 增加字间距 */
            color: #F1BBC9;  /* 芭蕾粉 */
            padding: 20px 50px;
            border: 2px solid rgba(255, 255, 255, 0.3);  /* 透明边框 */
            border-radius: 10px;
            display: inline-block;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);  /* 增加立体阴影 */
            background: rgba(255, 255, 255, 0.1);  /* 轻微透明背景 */
        }
        .btn {
            display: inline-block;
            margin-top: 30px;
            padding: 18px 50px;
            font-size: 22px;
            color: #fff;
            background-color: #ff4081;
            border: none;
            border-radius: 30px; /* 圆角按钮 */
            cursor: pointer;
            text-decoration: none;
            font-weight: bold;
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.3);
            transition: all 0.3s ease;
        }
        .btn:hover {
            background-color: #e91e63;
            transform: scale(1.05); /* 鼠标悬停放大效果 */
        }
        .btn::before {
            content: "👂🏻 "; /* 添加耳朵图标 */
            font-size: 22px;
            margin-right: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>以后就讲这个了</h1>
        <a href="voices.html" class="btn">听听她们的声音</a>
    </div>
</body>
</html>
