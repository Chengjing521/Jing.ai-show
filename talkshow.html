<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>以后就讲这个了</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&display=swap');

        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            color: white;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            position: relative;
            overflow: hidden;
        }
        
        /* 添加半透明遮罩 */
        body::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('底图.jpg') no-repeat center center/cover;
            opacity: 0.8; /* 降低透明度至80% */
            z-index: -1;
        }

        .container {
            max-width: 700px;
            position: relative;
            z-index: 1;
        }

        h1 {
            font-family: 'Dancing Script', cursive;
            font-size: 85px;  /* 增大字号 */
            font-weight: 900;  /* 加粗效果 */
            letter-spacing: 10px;  /* 增加字间距 */
            color: #F1BBC9;  /* 芭蕾粉 */
            padding: 20px 50px;
            background: rgba(255, 255, 255, 0.1); /* 轻微透明背景，增加层次感 */
            border-radius: 10px;
        }

        .btn {
            display: inline-block;
            margin-top: 30px;
            padding: 18px 50px;
            font-size: 22px;
            color: #fff;
            background-color: #ff4081;
            border: none;
            border-radius: 30px; /* 圆角按钮 */
            cursor: pointer;
            text-decoration: none;
            font-weight: bold;
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.3);
            transition: all 0.3s ease;
        }

        .btn:hover {
            background-color: #e91e63;
            transform: scale(1.05); /* 鼠标悬停放大效果 */
        }

        .btn::before {
            content: "👂🏻 "; /* 添加耳朵图标 */
            font-size: 22px;
            margin-right: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>以后就讲这个了</h1>
        <a href="voices.html" class="btn">听听她们的声音</a>
    </div>
</body>
</html>
