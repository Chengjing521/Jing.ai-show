<!DOCTYPE html>
<html>
<head>
    <title>江西省人口地图</title>
    <script src="https://cdn.jsdelivr.net/npm/echarts/dist/echarts.min.js"></script> 
    <script src="https://cdn.jsdelivr.net/npm/echarts/map/js/jiangxi.js"></script> <!-- 确保有江西省的地图文件 -->
    <style>
        #main {
            width: 100%;
            height: 600px;
        }
    </style>
</head>
<body>
    <div id="main"></div>
    <script>
        // 初始化图表
        var myChart = echarts.init(document.getElementById('main'));

        // 江西省下属地区人口数据（示例数据，请替换为实际数据）
        var populationData = [
            {name: '南昌市', value: 5000000},
            {name: '景德镇市', value: 1500000},
            {name: '萍乡市', value: 1800000},
            // ... 其他市县的数据
        ];

        // 配置项
        var option = {
            title: {
                text: '江西省人口地图',
                left: 'center'
            },
            tooltip: {
                trigger: 'item',
                formatter: function (params) {
                    return params.name + ': ' + params.value + ' 人';
                }
            },
            visualMap: {
                min: 0,
                max: 5000000, // 根据实际数据调整最大值
                left: 'left',
                top: 'bottom',
                text: ['高', '低'],           // 文本，默认为数值文本
                calculable: true
            },
            series: [
                {
                    name: '江西省地图',
                    type: 'map',
                    mapType: 'jiangxi', // 使用江西省地图
                    roam: true, // 是否开启鼠标缩放和平移漫游
                    label: {
                        show: true
                    },
                    data: populationData
                }
            ]
        };

        // 使用配置项和数据显示图表
        myChart.setOption(option);
    </script>
</body>
</html>
