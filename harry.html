<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="一个关于哈利波特的奇幻网页，探索霍格沃茨的魔法秘密">
    <title>哈利波特的魔法世界</title>
    <style>
        body {
            font-family: 'Permanent Marker', cursive, Arial, sans-serif; /* 手写风格字体 */
            line-height: 1.6;
            color: #333;
            padding: 20px;
            background: url('IMG_7158.jpg') no-repeat center center fixed; /* 替换为实际的图片路径 */
            background-size: cover;
        }
        h1, h2 {
            color: #5a2d82;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.6); /* 增加标题阴影效果 */
        }
        h3 {
            font-size: 1.4em; /* 比正文大两个字号 */
            color: #333;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.5); /* 为学院名字增加阴影效果 */
        }
        p {
            font-size: 1em;
            padding: 10px;
            border-radius: 5px;
        }
        ul {
            list-style-type: square;
            margin: 10px 0;
            padding-left: 20px;
        }
        ol {
            margin: 10px 0;
            padding-left: 20px;
        }
        .gryffindor {
            color: #b71c1c; /* 红色 */
        }
        .hufflepuff {
            color: #fbc02d; /* 黄色 */
        }
        .ravenclaw {
            color: #1e88e5; /* 蓝色 */
        }
        .slytherin {
            color: #388e3c; /* 绿色 */
        }
        .house img {
            width: 60%;
            max-width: 300px;
            max-height: 300px;
            height: auto;
            border: 1px solid #ddd;
            border-radius: 5px;
            margin-top: 10px;
            box-shadow: 2px 2px 8px rgba(0, 0, 0, 0.6); /* 增加图片阴影 */
        }
        .representative {
            margin-top: 10px;
            font-size: 0.95em;
            color: #444;
        }
        .representative img {
            width: 50%;
            max-width: 200px;
            border-radius: 5px;
            margin-top: 5px;
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Permanent+Marker&display=swap" rel="stylesheet"> <!-- 引入手写风格字体 -->
</head>
<body>
    <header>
        <h1>欢迎来到哈利波特的魔法世界</h1>
        <p>在这里，你将探索霍格沃茨的秘密，了解魔法的奇妙与趣味。</p>
    </header>

    <main>
        <section>
            <h2>霍格沃茨四大学院</h2>

            <article class="house">
                <h3 class="gryffindor">格兰芬多</h3>
                <p>格兰芬多象征着<mark>勇气</mark>与<mark>决心</mark>，适合那些不惧冒险的学生。</p>
                <img src="IMG_7154.jpg" alt="格兰芬多徽章">
                <div class="representative">
                    <p>代表人物：哈利·波特</p>
                    <img src="IMG_7161.jpg" alt="哈利·波特">
                </div>
            </article>

            <article class="house">
                <h3 class="hufflepuff">赫奇帕奇</h3>
                <p>赫奇帕奇代表了<mark>忠诚</mark>与<mark>勤奋</mark>，是学院中最友好的成员。</p>
                <img src="IMG_7157.jpg" alt="赫奇帕奇徽章">
                <div class="representative">
                    <p>代表人物：塞德里克</p>
                    <img src="IMG_7163.jpg" alt="塞德里克">
                </div>
            </article>

            <article class="house">
                <h3 class="ravenclaw">拉文克劳</h3>
                <p>拉文克劳以<mark>智慧</mark>与<mark>创造</mark>为荣，是思想家的摇篮。</p>
                <img src="IMG_7152.jpg" alt="拉文克劳徽章">
                <div class="representative">
                    <p>代表人物：卢娜</p>
                    <img src="IMG_7162.jpg" alt="卢娜">
                </div>
            </article>

            <article class="house">
                <h3 class="slytherin">斯莱特林</h3>
                <p>斯莱特林的核心价值是<mark>雄心</mark>与<mark>狡黠</mark>，适合追求卓越的学生。</p>
                <img src="IMG_7153.jpg" alt="斯莱特林徽章">
                <div class="representative">
                    <p>代表人物：德拉科·马尔福</p>
                    <img src="IMG_7159.jpg" alt="德拉科·马尔福">
                </div>
            </article>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 魔法迷们的贡献。由巫师开发者支持。</p>
    </footer>
</body>
</html>
