<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="一个关于哈利波特的奇幻网页，探索霍格沃茨的魔法秘密">
    <title>哈利波特的魔法世界</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            background-color: #f5f5f5;
            color: #333;
            padding: 20px;
        }
        h1, h2, h3 {
            color: #5a2d82;
        }
        .highlight {
            background-color: #ffffcc;
        }
        ul {
            list-style-type: square;
            margin: 10px 0;
            padding-left: 20px;
        }
        ol {
            margin: 10px 0;
            padding-left: 20px;
        }
        .footnote {
            font-size: 0.9em;
            color: #666;
        }
        .gryffindor {
            color: #b71c1c; /* 红色 */
        }
        .hufflepuff {
            color: #fbc02d; /* 黄色 */
        }
        .ravenclaw {
            color: #1e88e5; /* 蓝色 */
        }
        .slytherin {
            color: #388e3c; /* 绿色 */
        }
        .house img {
            width: 100%; /* 图片宽度占父容器的 100% */
            max-width: 300px; /* 最大宽度为 300px */
            max-height: 300px; /* 最大高度为 300px */
            height: auto; /* 根据宽度自动调整高度 */
            border: 1px solid #ddd;
            border-radius: 5px;
            margin-top: 10px;
        }
        .house {
            text-align: center; /* 图片与文字居中 */
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <header>
        <h1>欢迎来到哈利波特的魔法世界</h1>
        <p>在这里，你将探索霍格沃茨的秘密，了解魔法的奇妙与趣味。</p>
    </header>

    <main>
        <section>
            <h2>霍格沃茨四大学院</h2>

            <article class="house">
                <h3 class="gryffindor">格兰芬多</h3>
                <p>格兰芬多象征着<mark>勇气</mark>与<mark>决心</mark>。适合那些不惧冒险的学生。</p>
                <img src="IMG_7154.jpg" alt="格兰芬多徽章">
            </article>

            <article class="house">
                <h3 class="hufflepuff">赫奇帕奇</h3>
                <p>赫奇帕奇代表了<mark>忠诚</mark>与<mark>勤奋</mark>，是学院中最友好的成员。</p>
                <img src="IMG_7157.jpg" alt="赫奇帕奇徽章">
            </article>

            <article class="house">
                <h3 class="ravenclaw">拉文克劳</h3>
                <p>拉文克劳以<mark>智慧</mark>与<mark>创造</mark>为荣，是思想家的摇篮。</p>
                <img src="IMG_7152.jpg" alt="拉文克劳徽章">
            </article>

            <article class="house">
                <h3 class="slytherin">斯莱特林</h3>
                <p>斯莱特林的核心价值是<mark>雄心</mark>与<mark>狡黠</mark>，适合追求卓越的学生。</p>
                <img src="IMG_7153.jpg" alt="斯莱特林徽章">
            </article>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 魔法迷们的贡献。由巫师开发者支持。</p>
    </footer>
</body>
</html>
