<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>网络上的她们</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background: url('群封.jpg') no-repeat center center/cover;
            color: white;
            padding: 20px;
        }
        h1 {
            font-size: 30px;
            color: #333;
            background-color: rgba(255, 255, 255, 0.7);
            padding: 10px;
            border-radius: 5px;
        }
        .chart-container {
            margin-top: 40px;
            display: flex;
            justify-content: space-around;
        }
        .chart {
            width: 45%;
            background-color: rgba(255, 255, 255, 0.7); /* Semi-transparent background for the charts */
            padding: 20px;
            border-radius: 8px;
        }
    </style>
</head>
<body>
    <h1>网络上的她们</h1>
    <p style="background-color: rgba(211, 211, 211, 0.8); padding: 10px; font-size: 16px;">
        在网络的世界里，脱口秀女演员们的影响力不仅仅体现在她们的表演上，还可以通过数据分析揭示她们在公众中的印象。以下是关于她们的词频图、词云图以及情感分析图。
    </p>

    <div class="chart-container">
        <div class="chart">
            <h2>词频图</h2>
            <img src="脱口秀词频图.png" alt="词频图" width="100%">
        </div>
        <div class="chart">
            <h2>词云图</h2>
            <img src=脱口秀词云图.png" alt="词云图" width="100%">
        </div>
    </div>

    <div class="chart-container">
        <div class="chart">
            <h2>情感分析图</h2>
            <img src="脱口秀情感分析.png" alt="情感分析图" width="100%">
        </div>
    </div>

</body>
</html>
