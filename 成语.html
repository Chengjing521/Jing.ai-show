<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>孔融让梨</title>
    <style>
        /* 这里可以添加一些基本的CSS样式 */
        body { font-family: Arial, sans-serif; }
        h1 { color: #333; }
        .pinyin { font-size: 0.8em; color: #666; margin-bottom: 5px; } /* 调整了拼音的样式 */

<body>
    <h1>孔融让梨<sup class="pinyin">Kǒng Róng ràng lí</sup></h1>
    <ul>
        <li>四岁男孩孔融穿着古代汉服，站在一张摆满梨子的木桌前。</li>
        <li>他面带微笑，手里拿着一只梨，礼貌地递给站在旁边的哥哥。</li>
        <li>哥哥身着类似的汉服，面容和善，回应赞许的目光，摸了摸孔融的头。</li>
        <li>一家人氛围其乐融融。</li>
    </ul>
