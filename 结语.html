<!DOCTYPE html>
<html lang="zh">
<head>

    <title>结语</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: url('底图.jpg') no-repeat center center/cover;
            color: white;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            flex-direction: column;
        }

        h1 {

        }

        .footer {
            position: absolute;
            bottom: 20px;
            left: 20px;
            font-size: 16px;
            font-family: 'Arial', sans-serif;
            color: white;

    <h1>听血肉疯长的声音</h1>

    <div class="footer">
        🎵：《再次重逢的世界》
